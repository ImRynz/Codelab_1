<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: initial;
        background-color: gold;
    }
    
    th,
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
    
    th {
        background-color: gold;
        color: black;
    }
    
    tr:nth-child(even) {
        background-color: gold;
    }
    
    tr:nth-child(odd) {
        background-color: white;
    }
</style>
<body>
    <h1>Tabel Mahasiswa</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rifki Arfiansyah Rakimun</td>
            <td>202110370311352</td>
            <td>Dau</td>
        </tr>
    </table>
</body>
</html>
